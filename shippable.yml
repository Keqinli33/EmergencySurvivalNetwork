# Language setting
language: node_js

# Version number
node_js:
  - "7.4.0"

services:
  - mongodb

before_install:
  - npm install
  - bower --allow-root install

before_script:
 - npm install
 - mkdir -p shippable/testresults
 - mkdir -p shippable/codecoverage


# Commands to run after a successfull build
after_success:
  - git push -f git@heroku.com:quiet-peak-31270.git master

# Notifications for each build
notifications:
   email: false